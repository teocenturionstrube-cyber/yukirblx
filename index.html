<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Yuki External</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0a0a0f;
      color: white;
      min-height: 200vh;
      overflow-x: hidden;
    }

    /* Header */
    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .top-bar img {
      width: 26px;
      height: 26px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    /* Main content */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: slideUp 1.2s ease forwards;
    }

    .subtitle {
      font-size: 32px;
      margin-bottom: 10px;
      animation: fadeIn 1.5s forwards;
    }

    .desc {
      font-size: 18px;
      color: #bbbbbb;
      margin-bottom: 30px;
      animation: fadeIn 1.8s forwards;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 2s forwards;
    }

    .btn {
      background: linear-gradient(135deg, #5b7cff, #8b5cff);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(91,124,255,0.7);
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .yt-icon {
      width: 28px !important;
      height: 28px !important;
    }

    /* Animations */
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Feature list section */
    .features {
      margin-top: 80px;
      padding: 60px 20px;
      text-align: center;
    }

    .features h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Top logo -->
  <div class="top-bar">
    <img src="icon.ico" alt="icon">
    <div class="title">Yuki external</div>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="subtitle">Hey, not on yuki yet?</div>
    <div class="desc">Check our socials!</div>

    <div class="buttons">
      <a href="https://www.youtube.com/@romajikaigi" target="_blank" class="btn">
        <img src="youtube.png" alt="YouTube" class="yt-icon">
        YouTube channel
      </a>

      <a href="https://discord.com/invite/nTKaE7hsh6" target="_blank" class="btn">
        Download
      </a>
    </div>
  </div>

  <!-- Feature list section -->
  <div class="features">
    <h2>Feature list</h2>
  </div>

</body>
</html>
