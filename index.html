<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Yuki external</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111, #000);
      color: white;
      overflow-x: hidden;
    }

    /* Logo + texto arriba */
    .top-left {
      position: fixed;
      top: 20px;
      left: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    .top-left img {
      width: 24px;
      height: 24px;
    }

    h1 {
      margin-top: 120px;
      text-align: center;
      font-size: 48px;
      animation: fadeIn 1.4s ease;
    }

    p {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      animation: slideUp 1.2s ease;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .card {
      margin: 60px auto;
      padding: 40px;
      background: #0b0b0b;
      border-radius: 25px;
      max-width: 700px;
      box-shadow: 0 0 40px rgba(255,255,255,0.03);
      animation: fadeIn 2.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Logo + texto arriba a la izquierda -->
<div class="top-left">
  <img src="icon.ico" alt="icono">
  <span>Yuki external</span>
</div>

<h1>Bienvenido</h1>
<p>Ahora con animaciones y botones pro</p>

</div>

</body>
</html>
