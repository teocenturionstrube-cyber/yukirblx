<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Yuki external</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-text {
      display: flex;
      align-items: center;
      gap: 15px;
      animation: fadeIn 1.2s ease;
    }

    .logo-text img {
      width: 40px;
      height: 40px;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo-text">
    <img src="icon.ico" alt="icono">
    <h1>Yuki external</h1>
  </div>

</body>
</html>
