<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Yuki External</title>
  <link rel="icon" type="image/x-icon" href="icon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #2f2f2f;
      color: #eaeaea;
      overflow-x: hidden;
    }

    /* Top left logo */
    .top-left {
      position: fixed;
      top: 15px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .top-left img {
      width: 20px;
      height: 20px;
    }

    /* Hero center */
    .center {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: slideUp 0.8s ease forwards;
    }

    .title {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #cfcfcf;
      margin-bottom: 35px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 260px;
    }

    .btn {
      background: #3b3b3b;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #555;
    }

    .btn:hover {
      background: #4a4a4a;
      transform: translateY(-2px);
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .yt-icon {
      width: 28px !important;
      height: 28px !important;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Feature list section */
    .features {
      padding: 80px 20px;
      text-align: center;
    }

    .features h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Top left label -->
  <div class="top-left">
    <img src="icon.ico" alt="icon">
    <span>Yuki external</span>
  </div>

  <!-- Main content -->
  <div class="center">
    <div class="title">Hey, not on yuki yet?</div>
    <div class="subtitle">Check our socials!</div>

    <div class="buttons">
      <a href="https://www.youtube.com/@romajikaigi" target="_blank" class="btn">
        <img src="youtube.png" class="yt-icon" alt="yt">
        YouTube channel
      </a>

      <a href="https://discord.com/invite/nTKaE7hsh6" target="_blank" class="btn">
        Download
      </a>
    </div>
  </div>

  <!-- Feature list -->
  <div class="features">
    <h2>Feature list</h2>
  </div>

</body>
</html>
